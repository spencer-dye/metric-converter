<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <section class="section">
            <div class="convert-card">
                <div class="convert-card__top-half">
                    <img src="convertio.svg" id="logo">
                    <h1 id="measurement-title">Measurement</h1>
                    <input type="text" id="user-input" oninput="getVal()" placeholder="0" maxlength="9">
                </div>
                 <!-- Top Half Close -->
                <div class="convert-card__btm-half">
                    <div class="conversion__wrap">
                        <h3 class="conversion__title">Length (Meter/Feet)</h3>
                        <div class="conversion__result-wrap">
                        <p class="conversion__result" id="length-m">0</p>
                        </div>
                        <div class="conversion__result-wrap">
                        <p class="conversion__result" id="length-ft">0</p>
                        </div>
                </div>
                    <div class="conversion__wrap">
                        <h3 class="conversion__title">Volume (Liters/Gallons)</h3>
                        <div class="conversion__result-wrap">
                        <p class="conversion__result" id="volume-l">0</p>
                        </div>
                        <div class="conversion__result-wrap">
                        <p class="conversion__result" id="volume-g">0</p>
                        </div>
                    </div>
                    <div class="conversion__wrap">
                        <h3 class="conversion__title">Mass (Kilograms/Pounds)</h3>
                        <div class="conversion__result-wrap">
                        <p class="conversion__result" id="mass-kg">0</p>
                        </div>
                        <div class="conversion__result-wrap">
                        <p class="conversion__result" id="mass-lbs">0</p>
                        </div>
                    </div>
                </div>
                    <!-- Bottom Half Close -->
            </div>
             <!-- Card Close -->
        </section>
        <script src="index.js"></script>
    </body>
</html>
